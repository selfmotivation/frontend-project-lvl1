name: linter
on: push
jobs:
  lint-job:
    runs-on: ubuntu-latest
    strategy:
      # Node versions list
      matrix:
        node-version: [15.x]
    steps:
        uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: npm install
        run: make install
      - name: Run linter
        run: make lint
